</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">Alex Photo</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>

                <div class="line1"></div>

            </div>
        </nav>
    </header>

    <main>
        <div style="text-align: center;">
            <h1>Get In Touch</h1>
            <p style="max-width: 600px; margin: 20px auto 40px;">Have a project in mind, or just want to say hello? I would love to hear from you. Fill out the form below and I will get back to you as soon as possible.</p>
        </div>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" placeholder="Tell me about your project..." required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Alex Photo. All Rights Reserved.</p>
    </footer>
    <script src="js/main.js"></script>
</body>
